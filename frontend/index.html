<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lovey-Dovey Grievance Portal ❤️</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>💌 My Sweetheart's Grievance Portal 💌</h1>
    <form id="grievanceForm">
        <input type="text" id="title" placeholder="Title of your grievance" required />
        <textarea id="message" placeholder="Tell me all about it..." required></textarea>
        <label for="mood">Mood:</label>
        <select id="mood">
            <option value="">Select mood</option>
            <option>😊 Happy</option>
            <option>😢 Sad</option>
            <option>😡 Angry</option>
            <option>😍 Loving</option>
        </select>
        <button type="submit">Submit 💖</button>
    </form>
    <p id="status"></p>
</div>
<script src="script.js"></script>
</body>
</html>
